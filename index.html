    <div class="modal">

    <div class="container">

        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves

        	<span class="timer"></span>    

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>
